<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css.css">
    <link rel="icon" type="image/jpg" href="logoMaps.png"/>
    <title>Actividad Api</title>
</head>
  <body class="m-0 row justify-content-center align-items-center">
    <h1 class="text-center">Api Google Maps</h1><br>
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="form-group">
                <label for="latitud">Latitud:</label>
                <input type="text" id="latitud" class="form-control">
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
            <label for="longitud:">Longitud:</label>
            <input type="text" id="longitud" class="form-control">
        </div>
    </div>
    <div class="col-md-5">
        <div class="form-group">
        <label for="longitud:">
        
    </div>
</div>
    </div>
    <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-2">
            <button id="cargarcoordenadas" class="btn btn-primary">Cargar coordenadas</button>
        </div>
    </div>
<br><br><br>
    <div class="row justify-content-center align-items-center">
        <div class="col-md-12">
            <div id="mapa" style="width: 100%; height: 500px;"></div>
        </div>
    </div>
<script>
   
   $("#cargarcoordenadas").click(function(){
        var latitud = $("#latitud").val();
        var longitud = $("#longitud").val();
       
        coordenadas = {
            lng: longitud,
            lat: latitud
        }

        generarMapa(coordenadas);
    });



    function iniciarMapa(){
        // var latitud = ;
        // var longitud = -98.9692498;

        coordenadas = {
            lng: longitud,
            lat: latitud
        }

        generarMapa(coordenadas);
    }

    function generarMapa(coordenadas){
        var mapa = new google.maps.Map(document.getElementById('mapa'),
        {
            zoom: 15,
            center: new google.maps.LatLng(coordenadas.lat, coordenadas.lng)
        });
        marcador = new google.maps.Marker({
            map: mapa,
            draggable: true,
            position: new google.maps.LatLng(coordenadas.lat, coordenadas.lng)
        });

        marcador.addListener('dragend', function(event){
            document.getElementById("latitud").value = this.getPosition().lat();
            document.getElementById("longitud").value = this.getPosition().lng();
        });
    }


</script>
<script src="https://maps.googleapis.com/maps/api/js?key=&callback=iniciarMapa"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
